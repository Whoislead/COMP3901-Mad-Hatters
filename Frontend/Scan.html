<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <link rel="stylesheet" href="./Scan.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" />
  <title>Scan Page</title>
</head>
<body>
  <div class="scan">
    <img class="clip-path-group" alt="" src="./assets/Clip path group.svg" />
    <img class="untitled-design-1" alt="" src="./images/Untitled design 1.png">
    <img class="spy-img" alt="Spy Art" src="./images/spyvsspy 1.png" />

    <div class="scan-header">
      <button class="scan-btn">Check secure connection</button>
      <button class="scan-btn">Scan nearby networks</button>
    </div>

    <h1 class="network-info">Network Information</h1>
    <div class="network-table-container">
      <table class="network-table">
        <thead>
          <tr>
            <th>SSID</th>
            <th>BSSID</th>
            <th>CHANNEL</th>
            <th>CHANNEL FREQUENCY</th>
            <th>DOMAIN CERTIFICATE</th>
            <th>MAC VENDOR</th>
            <th>TAG SPECIFIC VENDOR</th>
            <th>LOCATION</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <nav class="nav-bar scan-nav bottom-nav">
        <button class="nav-btn scan-nav-btn" onclick="window.location.href='Home.html'">Home</button>
        <button class="nav-btn scan-nav-btn" onclick="window.location.href='Account.html'">Account</button>
        <button class="nav-btn scan-nav-btn" onclick="window.location.href='Scan.html'">Scan</button>
        <button class="nav-btn scan-nav-btn" onclick="window.location.href='PreviousScans.html'">Previous Scans</button>
        <button class="nav-btn scan-nav-btn" onclick="window.location.href='About.html'">About</button>
    </nav>
  </div>
</body>
</html>
