<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./Login.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" />
</head>
<body>
  <div class="login">
    <img class="background-svg" src="./images/Vector 2.svg 2.svg" alt="Background" />
    <div class="login-content">
      <div class="header">
        <img class="logo" src="./images/Untitled design 1.png" alt="Logo" />
        <h1 class="title">EVIL TWIN DETECTOR</h1>
      </div>

      <form class="login-form">
        <label class="input-label">
          <span>User Name</span>
          <div class="input-group">
            <img src="./images/user-1.png" alt="user icon" class="icon" />
            <input type="text" />
          </div>
        </label>

        <label class="input-label">
          <span>Password</span>
          <div class="input-group">
            <img src="./images/padlock 1.png" alt="padlock icon" class="icon" />
            <input type="password" />
          </div>
        </label>

        <div class="forget-password">Forget password?</div>

        <button type="submit" class="login-button">LOGIN</button>
        <button type="button" class="register-button">REGISTER</button>
      </form>
    </div>

    <img class="spy-img" src="./images/spyvsspy 1.png" alt="Spy Art" />
  </div>
</body>
</html>
